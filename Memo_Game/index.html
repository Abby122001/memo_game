<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Game Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .floating-cards {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      gap: 50px;
    }
    
    .floating-card {
      position: absolute;
      width: 100px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      opacity: 0.9;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-50px) rotate(5deg);
      }
    }
  </style>
</head>
<body>
  <div class="floating-cards" id="floatingCards"></div>
  <h1>MEMO GAME</h1>

  <div class="menu">
    <button class="quick" onclick="window.location.href='quick_game.html'">QUICK GAME</button>
    <button class="quest" onclick="window.location.href='quest.html '">QUEST</button>
   </div>

   <div class="bottom-right">
    <i class="fas fa-cog settings-icon"></i>
    <div class="settings-panel">
      <div class="settings-header">
        <h3>Game Settings</h3>
        <button class="close-settings">&times;</button>
      </div>
      <div class="settings-content">
        <div class="setting-option">
          <span class="setting-label">Music</span>
          <label class="switch">
            <input type="checkbox" id="music-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-option">
          <span class="setting-label">Sound FX</span>
          <label class="switch">
            <input type="checkbox" id="sound-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-option">
          <span class="setting-label">Language</span>
          <select id="language" class="language-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </div>
  </div>

<script src="settings.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('floatingCards');
    const colors = [
      'rgba(255, 99, 132, 0.6)',
      'rgba(54, 162, 235, 0.6)',
      'rgba(255, 206, 86, 0.6)',
      'rgba(75, 192, 192, 0.6)',
      'rgba(153, 102, 255, 0.6)',
      'rgba(255, 159, 64, 0.6)'
    ];
    
    // Create floating cards
    for (let i = 0; i < 20; i++) {
      createFloatingCard();
    }
    
    function createFloatingCard() {
      const card = document.createElement('div');
      card.className = 'floating-card';
      
      // Random position
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      
      // Random size
      const size = 80 + Math.random() * 60;
      
      // Random rotation
      const rotation = Math.random() * 360;
      
      // Random animation duration and delay
      const duration = 15 + Math.random() * 15;
      const delay = Math.random() * -20;
      
      // Random color
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      // Apply styles
      card.style.left = `${posX}%`;
      card.style.top = `${posY}%`;
      card.style.width = `${size}px`;
      card.style.height = `${size * 1.3}px`;
      card.style.background = color;
      card.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
      card.style.transform = `rotate(${rotation}deg)`;
      
      container.appendChild(card);
    }
    
    // Resize handler to keep cards within view
    window.addEventListener('resize', function() {
      const cards = document.querySelectorAll('.floating-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.right > window.innerWidth) {
          card.style.left = `${window.innerWidth - rect.width}px`;
        }
        if (rect.bottom > window.innerHeight) {
          card.style.top = `${window.innerHeight - rect.height}px`;
        }
      });
    });
  });
</script>
</body>
</html>
