<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Grid Size - Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: #50733f;
            min-height: 100vh;
            margin: 0;
            /* padding: 20px; */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #FCB53B;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7a3b0d, #5d2a00);
            border: none;
            color: #f6c440;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 30px;
        }

        h2 {
            color: #FCB53B;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .grid-sizes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .grid-option {
            background: linear-gradient(145deg, #ffd4a3, #dfb18f);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #b49067;
            box-shadow:
                inset 2px 2px 8px #b49067,
                inset -2px -2px 8px #ffd9b9,
                4px 4px 10px rgba(0,0,0,0.2);
        }

        .grid-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-color: #4a6cf7;
        }

        .grid-option i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #7a3b0d;
        }

        .grid-option h3 {
            margin: 0 0 10px;
            color: #5d2a00;
            font-size: 28px;
        }

        .card-count {
            font-weight: bold;
            color: #4a6cf7;
            font-size: 1.1em;
        }

        p{
            color: #5d2a00;
        }
        .difficulty-label {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 30px;
            text-transform: uppercase;
        }

        .easy { background-color: #4CAF50; color: white; }
        .medium { background-color: #FFC107; color: #000; }
        .hard { background-color: #F44336; color: white; }
        .expert { background-color: #9C27B0; color: white; }

        @media (max-width: 768px) {
            .grid-sizes {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            .grid-option {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <h1>Select Grid Size</h1>
        
        <div class="difficulty-levels">
            <h2>Choose your challenge level</h2>
            <div class="grid-sizes">
                <!-- 2x3 Grid (6 cards) -->
                <div class="grid-option" data-rows="2" data-difficulty="easy" data-cols="3">
                    <i class="fas" id="icon-2x3"></i>
                    <h3>2 × 3</h3>
                    <p><span class="card-count">6 cards</span></p>
                    <p>Perfect for beginners</p>
                    <span class="difficulty-label easy">Easy</span>
                </div>

                <!-- 3x4 Grid (12 cards) -->
                <div class="grid-option" data-rows="3" data-difficulty="medium" data-cols="4">
                    <i class="fas" id="icon-3x4"></i>
                    <h3>3 × 4</h3>
                    <p><span class="card-count">12 cards</span></p>
                    <p>Great for a quick game</p>
                    <span class="difficulty-label medium">Medium</span>
                </div>

                <!-- 4x5 Grid (20 cards) -->
                <div class="grid-option" data-rows="4" data-difficulty="hard" data-cols="5">
                    <i class="fas" id="icon-4x5"></i>
                    <h3>4 × 5</h3>
                    <p><span class="card-count">20 cards</span></p>
                    <p>A real challenge</p>
                    <span class="difficulty-label hard">Hard</span>
                </div>

                <!-- 5x6 Grid (30 cards) -->
                <div class="grid-option" data-rows="5" data-difficulty="expert" data-cols="6">
                    <i class="fas" id="icon-5x6"></i>
                    <h3>5 × 6</h3>
                    <p><span class="card-count">30 cards</span></p>
                    <p>For memory masters</p>
                    <span class="difficulty-label expert">Expert</span>
                </div>

                <!-- 7x8 Grid (56 cards) -->
                <div class="grid-option" data-rows="7" data-difficulty="extreme" data-cols="8">
                    <i class="fas" id="icon-7x8"></i>
                    <h3>7 × 8</h3>
                    <p><span class="card-count">56 cards</span></p>
                    <p>Ultimate memory test</p>
                    <span class="difficulty-label expert" style="background-color: #000; color: #fff;">Extreme</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the selected category from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'icons';
            
            // Category to icon mapping
            const categoryIcons = {
                'animals': ['paw', 'dog', 'cat', 'fish', 'hippo', 'frog', 'dove', 'otter'],
                'icons': ['heart', 'star', 'bell', 'gem', 'moon', 'key', 'home', 'rocket'],
                'fruits': ['apple-alt', 'lemon', 'carrot', 'pepper-hot', 'seedling', 'leaf', 'pepper', 'carrot'],
                'vehicles': ['car', 'truck', 'truck-monster', 'truck-pickup', 'shuttle-van', 'car-side', 'truck-loading', 'truck-moving']
            };
            
            // Update grid option icons based on selected category
            function updateGridIcons(category) {
                const icons = categoryIcons[category] || categoryIcons.icons;
                document.querySelectorAll('.grid-option i').forEach((icon, index) => {
                    const iconClass = icons[index % icons.length];
                    icon.className = 'fas';
                    icon.classList.add(`fa-${iconClass}`);
                });
            }
            
            // Handle grid size selection
            document.querySelectorAll('.grid-option').forEach(option => {
                option.addEventListener('click', function() {
                    const rows = this.getAttribute('data-rows');
                    const cols = this.getAttribute('data-cols');
                    const cardCount = rows * cols;
                    
                    // Store the selected options in localStorage
                    localStorage.setItem('gameSettings', JSON.stringify({
                        category: category,
                        difficulty: this.getAttribute('data-difficulty'),
                        grid: {
                            rows: parseInt(rows),
                            cols: parseInt(cols),
                            cardCount: cardCount
                        }
                    }));

                    // Redirect to the game page
                    window.location.href = 'game.html';
                });
            });
            
            // Update icons based on category
            updateGridIcons(category);
        });
    </script>
</body>
</html>
