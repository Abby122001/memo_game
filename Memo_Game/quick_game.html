<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - Select Grid Size</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .floating-cards {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
      gap: 50px;
    }
    
    .floating-card {
      position: absolute;
      width: 100px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      opacity: 0.9;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(5deg); }
    }
    body {
      background: #50733f; /* Dark green background */
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FCB53B; /* Dark brown text */
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(145deg, #7a3b0d, #5d2a00);
      border: none;
      color: #f6c440;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .game-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
    }

    .game-option {
      background: linear-gradient(145deg, #ffd4a3, #dfb18f);
      border-radius: 15px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #b49067;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 
        inset 2px 2px 8px #b49067,
        inset -2px -2px 8px #ffd9b9,
        4px 4px 10px rgba(0,0,0,0.2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .game-option:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .game-option:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .game-option i {
      font-size: 40px;
      margin-bottom: 12px;
      display: block;
      color: #7a3b0d;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
    }

    .game-option h2 {
      margin: 8px 0 0;
      font-size: 20px;
      font-weight: 600;
      color: #5d2a00;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
    }

    @media (max-width: 600px) {
      .game-options {
        grid-template-columns: 1fr;
        max-width: 300px;
        gap: 15px;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .game-option {
        padding: 20px 15px;
        min-height: 130px;
      }

      .game-option i {
        font-size: 36px;
      }

      .game-option h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Settings Button and Panel -->
  <div class="bottom-right">
    <button class="settings-icon" id="settingsButton">
      <i class="fas fa-cog"></i>
    </button>
    <div class="settings-panel">
      <div class="settings-header">
        <h3>Game Settings</h3>
        <button class="close-settings">&times;</button>
      </div>
      <div class="settings-content">
        <div class="setting-option">
          <span class="setting-label">Music</span>
          <label class="switch">
            <input type="checkbox" id="music-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-option">
          <span class="setting-label">Sound FX</span>
          <label class="switch">
            <input type="checkbox" id="sound-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-option">
          <span class="setting-label">Language</span>
          <select id="language" class="language-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <script src="floating-cards.js"></script>
  <script src="settings.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameOptions = document.querySelectorAll('.game-option');
      const backButton = document.getElementById('backButton');
      const saved = JSON.parse(localStorage.getItem('gameSettings') || '{}');
      const soundOn = saved.sound !== false;
      const flipSound = new Audio('./sounds/flip-sound.mp3');
      
      // Handle game option clicks
      gameOptions.forEach(option => {
        option.addEventListener('click', function() {
          playnavigationSound();
        });
      });
      
      // Handle back button click
      if (backButton) {
        backButton.addEventListener('click', function() {
          playnavigationSound();
          // Small delay to allow sound to play before navigation
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 200);
        });
      }
      
      function playButtonSound() {
        if (typeof buttonSound !== 'undefined' && soundOn) {
          try {
            buttonSound.currentTime = 0;
            buttonSound.volume = 0.5;
            buttonSound.play();
          } catch (e) {}
        }
      }
      function playnavigationSound() {
        if (typeof flipSound !== 'undefined' && soundOn) {
          try {
            flipSound.currentTime = 0;
            flipSound.volume = 0.5;
            flipSound.play();
          } catch (e) {}
        }
      }
    });
  </script>
  
  <button class="back-button" id="backButton">
    <i class="fas fa-arrow-left"></i>
  </button>
